<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNTD 2 Wiki & Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-dark: #02040a;
        --background-med: #0d111c;
        --border-light: #414a63;
        --border-dark: #1e2433;
        --text-light: #f0f1f6;
        --text-dark: #b0b5be;
        
        --accent-green: #32ff91; /* CRT Green */
        --accent-yellow: #fcee63;
        --accent-purple: #b456f0;
        --accent-red: #ff3232; /* FNAF Red */
        --accent-cyan: #00ffff;
        --font-pixel: 'VT323', monospace;
      }
      
      @keyframes pan-grid {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes soft-flicker {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.15; }
      }

      @keyframes noise {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-2px, -2px); }
        80% { transform: translate(2px, 2px); }
        100% { transform: translate(0, 0); }
      }


      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      body {
        background-image: 
          linear-gradient(rgba(2, 4, 10, 0.85), rgba(2, 4, 10, 0.90)),
          url('https://i.ibb.co/67zf6FYb/Main-Performance-Area.webp');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-light);
        font-family: var(--font-pixel);
        position: relative;
      }
      
      /* FNAF Overlays */
      /* Overlay is now part of body background-image for better stability */

      /* Scanlines effect removed for better readability */



      .font-pixel {
        font-family: var(--font-pixel);
        text-transform: uppercase;
      }

      .container-glow {
        background-color: rgba(13, 17, 28, 0.95);
        border: 2px solid var(--border-light);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        padding: 1rem;
        position: relative;
      }
       .container-glow-red {
        border-color: var(--accent-red);
        box-shadow: 0 0 15px rgba(255, 50, 50, 0.2), inset 0 0 15px rgba(13, 17, 28, 0.5);
       }


      .btn {
        font-family: var(--font-pixel);
        text-transform: uppercase;
        padding: 10px 20px;
        border: 1px solid;
        background-color: transparent;
        transition: all 0.2s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.4s ease;
      }
      .btn:hover:before {
        left: 100%;
      }
      .btn:disabled {
        filter: grayscale(1) brightness(0.5);
        cursor: not-allowed;
        box-shadow: none !important;
      }

      .btn-green {
        color: var(--accent-green);
        border-color: var(--accent-green);
        box-shadow: 0 0 5px var(--accent-green), inset 0 0 5px rgba(50, 255, 145, 0.2);
      }
      .btn-green:hover {
        background-color: rgba(50, 255, 145, 0.1);
        box-shadow: 0 0 10px var(--accent-green);
      }
      
      .btn-yellow {
        color: var(--accent-yellow);
        border-color: var(--accent-yellow);
        box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 5px rgba(252, 238, 99, 0.2);
      }
      .btn-yellow:hover {
        background-color: rgba(252, 238, 99, 0.1);
        box-shadow: 0 0 10px var(--accent-yellow);
      }

      .btn-red {
        color: var(--accent-red);
        border-color: var(--accent-red);
        box-shadow: 0 0 5px var(--accent-red), inset 0 0 5px rgba(255, 50, 50, 0.2);
      }
      .btn-red:hover {
        background-color: rgba(255, 50, 50, 0.1);
        box-shadow: 0 0 10px var(--accent-red);
      }

      /* Text Glow Effects */
      .text-glow-green { text-shadow: 0 0 4px var(--accent-green), 0 0 8px var(--accent-green); }
      .text-glow-yellow { text-shadow: 0 0 4px var(--accent-yellow), 0 0 8px var(--accent-yellow); }
      .text-glow-purple { text-shadow: 0 0 4px var(--accent-purple), 0 0 8px var(--accent-purple); }
      .text-glow-red { text-shadow: 0 0 4px var(--accent-red), 0 0 8px var(--accent-red); }
      .text-glow-cyan { text-shadow: 0 0 4px var(--accent-cyan), 0 0 8px var(--accent-cyan); }


      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-flicker {
        animation: flicker 2s linear infinite;
      }

      /* Wiki Button Styles */
      .wiki-button {
        background-color: rgba(30, 36, 51, 0.5);
        border: 1px solid var(--border-dark);
        color: var(--text-dark);
        font-family: var(--font-pixel);
        transition: all 0.2s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 0.75rem;
        width: 100%;
        text-transform: uppercase;
        text-align: left;
      }
      .wiki-button:hover {
        background-color: rgba(0, 255, 255, 0.1);
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
      }
      .wiki-button img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-right: 1rem;
        filter: drop-shadow(2px 2px 2px #000);
      }
      .wiki-button span {
        font-size: 16px;
        flex-grow: 1;
      }
      .wiki-button .chevron {
        transition: transform 0.2s ease;
      }
      .wiki-button:hover .chevron {
        transform: translateX(5px);
      }
      
      /* Admin Panel Styles */
      .admin-panel-container {
        background-color: rgba(13, 17, 28, 0.8);
        border: 1px solid var(--border-light);
        padding: 8px;
        position: relative;
      }
      .admin-input {
        background-color: #000;
        border: 1px solid var(--border-dark);
        color: var(--text-light);
        padding: 8px;
        font-family: var(--font-pixel);
        font-size: 16px;
        flex-grow: 1;
      }
      .admin-input:focus {
        outline: 1px solid var(--accent-purple);
        box-shadow: 0 0 5px var(--accent-purple);
      }
      .admin-button { /* Re-using btn for consistency */
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.2;
      }
      .admin-button-yellow { color: var(--accent-yellow); border-color: var(--accent-yellow); }
      .admin-button-red { color: var(--accent-red); border-color: var(--accent-red); }
      .admin-button-purple { color: var(--accent-purple); border-color: var(--accent-purple); }
      .admin-button-gray { color: var(--text-dark); border-color: var(--text-dark); }
      .admin-button:hover { background: rgba(255,255,255,0.1); }
      
      .admin-list {
        background-color: #000;
        border: 1px solid var(--border-dark);
        height: 110px;
        overflow-y: auto;
        padding: 4px;
      }
      .admin-list-item {
        padding: 2px 8px;
        cursor: pointer;
        color: var(--text-dark);
        transition: all 0.1s;
      }
      .admin-list-item:hover {
        background-color: var(--border-dark);
        color: var(--text-light);
      }
      .admin-list-item.selected {
        background-color: var(--accent-purple);
        color: #fff;
      }

      /* Modal & Table Styles */
      .modal-content {
        background: radial-gradient(circle, var(--background-med) 0%, var(--background-dark) 100%);
        border: 1px solid var(--accent-cyan);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
        padding: 1rem;
        position: relative;
      }
       .modal-details-container {
        max-height: 55vh;
        overflow-y: auto;
        padding-right: 8px; /* space for scrollbar */
      }
      .modal-details-container::-webkit-scrollbar { width: 8px; }
      .modal-details-container::-webkit-scrollbar-track { background: var(--background-dark); }
      .modal-details-container::-webkit-scrollbar-thumb { background: var(--accent-cyan); border: 2px solid var(--background-dark); }
      
      .stats-tab {
        padding: 4px 12px;
        border: 1px solid var(--border-dark);
        background-color: transparent;
        color: var(--text-dark);
        font-family: var(--font-pixel);
        text-transform: uppercase;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .stats-tab.active {
        background-color: rgba(252, 238, 99, 0.1);
        border-color: var(--accent-yellow);
        color: var(--accent-yellow);
        box-shadow: 0 0 5px var(--accent-yellow);
      }
      .stats-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.75rem;
        background-color: rgba(0,0,0,0.2);
      }
      .stats-table th, .stats-table td {
        border: 1px solid var(--border-dark);
        padding: 8px 12px;
        text-align: left;
        font-size: 15px;
      }
      .stats-table th {
        background-color: var(--border-dark);
        font-family: var(--font-pixel);
        text-transform: uppercase;
        color: var(--accent-cyan);
      }
      .stats-table td {
          color: var(--text-light);
          vertical-align: top;
      }
       .stats-table tr:nth-child(even) {
          background-color: rgba(0, 255, 255, 0.03);
       }
    </style>
